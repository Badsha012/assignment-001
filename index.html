<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Dark UI Template</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="Assets/fibocon.jpeg" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">LOGO</div>
        <button class="signup-btn">Sign Up</button>
    </div>

    <!-- Banner -->
    <div class="banner">
        <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
        <button class="focus-btn">Stay Focused</button>
    </div>
    <!-- Actin -->
    <div class="action-section">
        <div class="action-left">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button>Launch Live Preview</button>
        </div>
        <div class="action-right">
            <img src="./Assets/wc-mini.png" alt="">
        </div>
    </div>
    <section class="section">
        <div class="box">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="stats">
                <div class="stat">
                    <h3>50K</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat">
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div class="stat">
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </section>
    <main>

    </main>
    <footer>

    </footer>

</body>

</html>
